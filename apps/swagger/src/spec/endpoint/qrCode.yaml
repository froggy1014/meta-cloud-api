 components:
   schemas:
     QrCodeResponse:
       type: object
       properties:
         code:
           type: string
         prefilled_message:
           type: string
         deep_link_url:
           type: string
         qr_image_url:
           type: string
 
     QrCodesResponse:
       type: object
       properties:
         data:
           type: array
           items:
             $ref: '#/components/schemas/QrCodeResponse'

 /{businessNumberId}/qr-codes:
   get:
     security:
       - AccessToken: []
     summary: Get all QR codes
     tags: [QR Codes]
     parameters:
       - in: path
         name: businessNumberId
         required: true
         schema:
           type: string
         description: The ID of the WhatsApp Business phone number
     responses:
       200:
         description: Successfully retrieved QR codes
         content:
           application/json:
             schema:
               $ref: '#/components/schemas/QrCodesResponse'
       400:
         description: Invalid request
         content:
           application/json:
             schema:
               $ref: '#/components/schemas/Error'
       401:
         description: Unauthorized
         content:
           application/json:
             schema:
               $ref: '#/components/schemas/Error'
       500:
         description: Internal server error
         content:
           application/json:
             schema:
               $ref: '#/components/schemas/Error'

   post:
     security:
       - AccessToken: []
     summary: Create a new QR code
     tags: [QR Codes]
     parameters:
       - in: path
         name: businessNumberId
         required: true
         schema:
           type: string
         description: The ID of the WhatsApp Business phone number
     requestBody:
       required: true
       content:
         application/json:
           schema:
             type: object
             properties:
               prefilled_message:
                 type: string
                 description: Message to be pre-filled when the QR code is scanned
     responses:
       201:
         description: Successfully created QR code
         content:
           application/json:
             schema:
               $ref: '#/components/schemas/QrCodesResponse'
       400:
         description: Invalid request
         content:
           application/json:
             schema:
               $ref: '#/components/schemas/Error'
       401:
         description: Unauthorized
         content:
           application/json:
             schema:
               $ref: '#/components/schemas/Error'
       500:
         description: Internal server error
         content:
           application/json:
             schema:
               $ref: '#/components/schemas/Error'

 /{businessNumberId}/qr-codes/{qrCodeId}:
   get:
     security:
       - AccessToken: []
     summary: Get a specific QR code by ID
     tags: [QR Codes]
     parameters:
       - in: path
         name: businessNumberId
         required: true
         schema:
           type: string
         description: The ID of the WhatsApp Business phone number
       - in: path
         name: qrCodeId
         required: true
         schema:
           type: string
         description: The ID of the QR code
     responses:
       200:
         description: Successfully retrieved QR code
         content:
           application/json:
             schema:
               $ref: '#/components/schemas/QrCodesResponse'
       400:
         description: Invalid request
         content:
           application/json:
             schema:
               $ref: '#/components/schemas/Error'
       401:
         description: Unauthorized
         content:
           application/json:
             schema:
               $ref: '#/components/schemas/Error'
       404:
         description: QR code not found
         content:
           application/json:
             schema:
               $ref: '#/components/schemas/Error'
       500:
         description: Internal server error
         content:
           application/json:
             schema:
               $ref: '#/components/schemas/Error'

   put:
     security:
       - AccessToken: []
     summary: Update a QR code
     tags: [QR Codes]
     parameters:
       - in: path
         name: businessNumberId
         required: true
         schema:
           type: string
         description: The ID of the WhatsApp Business phone number
       - in: path
         name: qrCodeId
         required: true
         schema:
           type: string
         description: The ID of the QR code to update
     requestBody:
       required: true
       content:
         application/json:
           schema:
             type: object
             properties:
               prefilled_message:
                 type: string
                 description: New message to be pre-filled when the QR code is scanned
     responses:
       200:
         description: Successfully updated QR code
         content:
           application/json:
             schema:
               $ref: '#/components/schemas/QrCodeResponse'
       400:
         description: Invalid request
         content:
           application/json:
             schema:
               $ref: '#/components/schemas/Error'
       401:
         description: Unauthorized
         content:
           application/json:
             schema:
               $ref: '#/components/schemas/Error'
       404:
         description: QR code not found
         content:
           application/json:
             schema:
               $ref: '#/components/schemas/Error'
       500:
         description: Internal server error
         content:
           application/json:
             schema:
               $ref: '#/components/schemas/Error'

   delete:
     security:
       - AccessToken: []
     summary: Delete a QR code
     tags: [QR Codes]
     parameters:
       - in: path
         name: businessNumberId
         required: true
         schema:
           type: string
         description: The ID of the WhatsApp Business phone number
       - in: path
         name: qrCodeId
         required: true
         schema:
           type: string
         description: The ID of the QR code to delete
     responses:
       200:
         description: Successfully deleted QR code
         content:
           application/json:
             schema:
               $ref: '#/components/schemas/SuccessResponse'
       400:
         description: Invalid request
         content:
           application/json:
             schema:
               $ref: '#/components/schemas/Error'
       401:
         description: Unauthorized
         content:
           application/json:
             schema:
               $ref: '#/components/schemas/Error'
       404:
         description: QR code not found
         content:
           application/json:
             schema:
               $ref: '#/components/schemas/Error'
       500:
         description: Internal server error
         content:
           application/json:
             schema:
               $ref: '#/components/schemas/Error'
