 /{businessNumberId}/messages:
   post:
     security:
       - AccessToken: []
     summary: Send a message (unified endpoint supporting all message types)
     tags: [Messages]
     parameters:
       - in: path
         name: businessNumberId
         required: true
         schema:
           type: string
         description: The ID of the business phone number
     requestBody:
       required: true
       content:
         application/json:
           schema:
             type: object
             required:
               - messaging_product
               - type
               - to
             properties:
               messaging_product:
                 type: string
                 description: The messaging service being used
                 enum: [whatsapp]
               type:
                 type: string
                 description: The type of message to send
                 enum: [audio, contacts, document, image, interactive, location, sticker, template, text, video]
               to:
                 type: number
                 description: The WhatsApp ID (phone number) of the recipient
               replyMessageId:
                 type: string
                 description: Optional message ID to reply to
               # Media properties
               audio:
                 type: object
                 description: Audio message properties (required when type is 'audio')
                 oneOf:
                   - type: object
                     required: [id]
                     properties:
                       id:
                         type: string
                         description: The media object ID from Meta servers
                   - type: object
                     required: [link]
                     properties:
                       link:
                         type: string
                         description: HTTP/HTTPS URL of the audio file. Content-Type must be audio/aac, audio/mp4, audio/mpeg, audio/amr, or audio/ogg
                         example: "https://example.com/audio.mp3"
               contacts:
                 type: array
                 description: Contacts message properties (required when type is 'contacts')
                 items:
                   type: object
                   required:
                     - name
                   properties:
                     name:
                       type: object
                       required:
                         - formatted_name
                       properties:
                         formatted_name:
                           type: string
                           example: "John Doe"
                         first_name:
                           type: string
                           example: "John"
                         last_name:
                           type: string
                           example: "Doe"
               document:
                 type: object
                 description: Document message properties (required when type is 'document')
                 oneOf:
                   - type: object
                     required: [id]
                     properties:
                       id:
                         type: string
                         description: The media object ID from Meta servers
                       caption:
                         type: string
                       filename:
                         type: string
                   - type: object
                     required: [link]
                     properties:
                       link:
                         type: string
                         description: HTTP/HTTPS URL of the document
                         example: "https://example.com/document.pdf"
                       caption:
                         type: string
                       filename:
                         type: string
               image:
                 type: object
                 description: Image message properties (required when type is 'image')
                 oneOf:
                   - type: object
                     required: [id]
                     properties:
                       id:
                         type: string
                         description: The media object ID from Meta servers
                       caption:
                         type: string
                   - type: object
                     required: [link]
                     properties:
                       link:
                         type: string
                         description: HTTP/HTTPS URL of the image
                         example: "https://example.com/image.jpg"
                       caption:
                         type: string
               interactive:
                 type: object
                 description: Interactive message properties (required when type is 'interactive')
                 required:
                   - type
                   - body
                   - action
                 properties:
                   type:
                     type: string
                     enum: [button, list, product, product_list]
                   body:
                     type: object
                     required:
                       - text
                     properties:
                       text:
                         type: string
               location:
                 type: object
                 description: Location message properties (required when type is 'location')
                 required:
                   - longitude
                   - latitude
                 properties:
                   longitude:
                     type: number
                     example: -122.1484785
                   latitude:
                     type: number
                     example: 37.4847285
                   name:
                     type: string
                     example: "Meta Headquarters"
                   address:
                     type: string
                     example: "1 Hacker Way, Menlo Park, CA 94025"
               sticker:
                 type: object
                 description: Sticker message properties (required when type is 'sticker')
                 oneOf:
                   - type: object
                     required: [id]
                     properties:
                       id:
                         type: string
                         description: The media object ID from Meta servers
                   - type: object
                     required: [link]
                     properties:
                       link:
                         type: string
                         description: HTTP/HTTPS URL of the sticker
                         example: "https://example.com/sticker.webp"
               template:
                 type: object
                 description: Template message properties (required when type is 'template')
                 required:
                   - name
                   - language
                 properties:
                   name:
                     type: string
                   language:
                     type: object
                     required:
                       - policy
                       - code
                     properties:
                       policy:
                         type: string
                         enum: [deterministic]
                       code:
                         type: string
               text:
                 type: object
                 description: Text message properties (required when type is 'text')
                 required:
                   - body
                 properties:
                   body:
                     type: string
                   preview_url:
                     type: boolean
               video:
                 type: object
                 description: Video message properties (required when type is 'video')
                 oneOf:
                   - type: object
                     required: [id]
                     properties:
                       id:
                         type: string
                         description: The media object ID from Meta servers
                       caption:
                         type: string
                   - type: object
                     required: [link]
                     properties:
                       link:
                         type: string
                         description: HTTP/HTTPS URL of the video
                         example: "https://www.sample-videos.com/video321/mp4/720/big_buck_bunny_720p_1mb.mp4"
                       caption:
                         type: string
           examples:
             # Basic message types
             text-message:
               summary: Text Message Example
               value:
                 messaging_product: whatsapp
                 type: text
                 to: 821089791169
                 text:
                   body: "Hello, this is a text message"
                   preview_url: false
