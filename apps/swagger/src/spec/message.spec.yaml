  /messages/template:
    post:
      security:
        - PhoneNumberID: []
        - AccessToken: []
      summary: Send a template message
      tags: [Messages]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                body:
                  type: object
                  required: true
                  properties:
                    name:
                      type: string
                      description: Name of the template
                    language:
                      type: object
                      properties:
                        policy:
                          type: string
                          enum: [deterministic]
                        code:
                          $ref: '#/components/schemas/LanguagesEnum'  
                    components:
                      type: array
                      items:
                        oneOf:
                          - type: object
                            properties:
                              type:
                                type: string
                                enum: [header, body, footer]
                              parameters:
                                type: array
                                items:
                                  oneOf:
