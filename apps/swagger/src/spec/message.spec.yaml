                    link:
                      type: string
                      description: URL of the sticker
                recipient:
                  type: number
                  example: 821089791169
                replyMessageId:
                  type: string
            examples:
              withId:
                value:
                  body:
                    id: "123456789"
                  recipient: 821089791169
              withLink:
                value:
                  body:
                    link: "https://example.com/sticker.webp"
                  recipient: 821089791169
      responses:
