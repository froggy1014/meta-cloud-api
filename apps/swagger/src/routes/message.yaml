components:
  schemas:
    MessageResponse:
      description: Response from sending a WhatsApp message
      type: object
      required:
        - contacts
        - messages
      properties:
        contacts:
          type: array
          items:
            type: object
            properties:
              input:
                type: string
                description: Phone number input
              wa_id:
                type: string
                description: WhatsApp ID
        messages:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                description: Message ID